<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Welcome to JULUS Studio</h1>
        <nav>
            <ul>
                <li class="active"><a href="solo.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact" class="contact-section">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <form class="needs-validation" id="contactForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    <label for="name">Your Name</label>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    <label for="email">Your Email</label>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a message here" id="message" name="message"
                        style="height: 120px" required></textarea>
                    <label for="message">Message</label>
                    <div class="invalid-feedback">Please write your message.</div>
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <select class="form-select" id="topic" name="topic" required>
                        <option value="">Choose...</option>
                        <option>Graphic Design</option>
                        <option>Product Design</option>
                        <option>3D Modeling</option>
                    </select>
                    <div class="invalid-feedback">Please select a topic.</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="yes" id="agree" required>
                    <label class="form-check-label" for="agree">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
                <div class="mb-3">
                    <label for="range" class="form-label">Project Budget Range</label>
                    <input type="range" class="form-range" id="range" name="range" min="0" max="10000" step="500">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Instagram handle" name="handle">
                </div>
                <button class="btn btn-dark w-100" type="submit">Submit</button>
            </form>
        </section>
    </main>


    <footer id="contact">
        <div class="socials">
            <a href="https://facebook.com/yourprofile" target="_blank"> <ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://instagram.com/yourprofile" target="_blank"> <ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://twitter.com/yourprofile" target="_blank"> <ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"> <ion-icon
                    name="logo-linkedin"></ion-icon></a>
            <a href="https://behance.net/yourprofile" target="_blank"><i class="fab fa-behance"></i></a>
        </div>
        <div class="credit">&copy; 2025 DesignCraft Studio | All rights reserved</div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
